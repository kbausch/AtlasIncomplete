<div class="row text-center justify-content-center">
    <div class="card border-dark col-9 col-sm-5 col-md-3 col-lg-2 m-3" *ngFor="let character of otherCharacterList">
        <h5 class="bg-secondary text-white rounded p-2" *ngIf="character.image === user.photoURL; else selectChar">
            Current Adventurer</h5>
        <ng-template #selectChar>
            <button class="btn btn-success w-100" (click)="updateProfPic(character.image)">Select Adventurer</button>
        </ng-template>
        <img [src]="character.image" class="card-img-top w-100 mt-auto" [alt]="character.title">
        <div class="card-body p-2" style="max-height: max-content;">
            <h3 class="card-text">{{character.title}}</h3>
        </div>
    </div>
    <div class="card border-dark col-9 col-sm-5 col-md-3 col-lg-2 m-3" *ngFor="let character of mainCharacterList">
        <h5 class="bg-secondary text-white rounded p-2" *ngIf="character.image === user.photoURL; else selectChar">
            Current Adventurer</h5>
        <ng-template #selectChar>
            <button class="btn btn-success w-100" (click)="updateProfPic(character.image)">Select Adventurer</button>
        </ng-template>
        <img [src]="character.image" class="card-img-top w-100 mt-auto" [alt]="character.title">
        <div class="card-body p-2" style="max-height: max-content;">
            <h3 class="card-text">{{character.title}}</h3>
        </div>
    </div>
</div>
