<!--Below is the navbar-->
<nav id="Navbar" class="navbar nav_scss p-1 d-flex justify-content-center">
    <div class="col-12 col-sm-11 col-md-8 col-lg-10 text-left">
        <img src="https://media.discordapp.net/attachments/711730603065868338/714566116109713518/Atlas_Incomplete_Icon.png"
            alt="Logo" height="45px" style="float:left">
        <h1 class="oldscript m-0">Atlas Incomplete</h1>
        <a [routerLink]="['/']" class="stretched-link"></a>
    </div>
    <button *ngIf="!user" [routerLink]="['login-page']" type="button"
        class="col-12 col-md-2 col-lg-1 btn btn-success text-align-right oldscript">
        Login
    </button>
    <button *ngIf="!user" [routerLink]="['register-page']" type="button"
        class="col-12 col-md-2 col-lg-1 btn btn-success text-align-right oldscript">
        Sign-up
    </button>
    <div *ngIf="user" class="col-1 col-md-4 col-lg-2 d-flex flex-row-reverse">
        <ngx-auth-firebaseui-avatar [canViewAccount]="false" [links]="links" (onSignOut)="signOut()">
        </ngx-auth-firebaseui-avatar>
    </div>
